#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Dr. Tobias Kürschner"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "I am a ecologist with focus on individual-based models and disease ecology."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:tobias.kuerschner@gmail.com"
    - label: "Researchgate"
      icon: ""
      url: "https://www.researchgate.net/profile/Tobias-Kuerschner"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
